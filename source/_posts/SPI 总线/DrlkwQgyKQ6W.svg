<svg xmlns="http://www.w3.org/2000/svg" width="700" height="300" viewBox="0 0 700 300">
  <!-- 背景和标题 -->
  <rect width="700" height="300" fill="white"/>
  <text x="350" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">SPI通信时序图 (Mode 0)</text>
  
  <!-- 时间轴 -->
  <line x1="50" y1="50" x2="650" y2="50" stroke="#000000" stroke-width="1"/>
  
  <!-- 信号名称 -->
  <text x="30" y="100" font-family="Arial" font-size="16" text-anchor="end">CS/SS</text>
  <text x="30" y="150" font-family="Arial" font-size="16" text-anchor="end">SCLK</text>
  <text x="30" y="200" font-family="Arial" font-size="16" text-anchor="end">MOSI</text>
  <text x="30" y="250" font-family="Arial" font-size="16" text-anchor="end">MISO</text>
  
  <!-- CS/SS信号 -->
  <line x1="50" y1="100" x2="150" y2="100" stroke="#000000" stroke-width="2"/>
  <line x1="150" y1="100" x2="150" y2="120" stroke="#000000" stroke-width="2"/>
  <line x1="150" y1="120" x2="550" y2="120" stroke="#000000" stroke-width="2"/>
  <line x1="550" y1="120" x2="550" y2="100" stroke="#000000" stroke-width="2"/>
  <line x1="550" y1="100" x2="650" y2="100" stroke="#000000" stroke-width="2"/>
  
  <!-- SCLK信号 -->
  <line x1="50" y1="150" x2="150" y2="150" stroke="#000000" stroke-width="2"/>
  
  <!-- 生成SCLK时钟脉冲 -->
  <line x1="150" y1="150" x2="175" y2="150" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="150" x2="175" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="130" x2="200" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="130" x2="200" y2="150" stroke="#000000" stroke-width="2"/>
  
  <line x1="200" y1="150" x2="225" y2="150" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="150" x2="225" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="130" x2="250" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="250" y1="130" x2="250" y2="150" stroke="#000000" stroke-width="2"/>
  
  <line x1="250" y1="150" x2="275" y2="150" stroke="#000000" stroke-width="2"/>
  <line x1="275" y1="150" x2="275" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="275" y1="130" x2="300" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="300" y1="130" x2="300" y2="150" stroke="#000000" stroke-width="2"/>
  
  <line x1="300" y1="150" x2="325" y2="150" stroke="#000000" stroke-width="2"/>
  <line x1="325" y1="150" x2="325" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="325" y1="130" x2="350" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="350" y1="130" x2="350" y2="150" stroke="#000000" stroke-width="2"/>
  
  <line x1="350" y1="150" x2="375" y2="150" stroke="#000000" stroke-width="2"/>
  <line x1="375" y1="150" x2="375" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="375" y1="130" x2="400" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="400" y1="130" x2="400" y2="150" stroke="#000000" stroke-width="2"/>
  
  <line x1="400" y1="150" x2="425" y2="150" stroke="#000000" stroke-width="2"/>
  <line x1="425" y1="150" x2="425" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="425" y1="130" x2="450" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="450" y1="130" x2="450" y2="150" stroke="#000000" stroke-width="2"/>
  
  <line x1="450" y1="150" x2="475" y2="150" stroke="#000000" stroke-width="2"/>
  <line x1="475" y1="150" x2="475" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="475" y1="130" x2="500" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="500" y1="130" x2="500" y2="150" stroke="#000000" stroke-width="2"/>
  
  <line x1="500" y1="150" x2="650" y2="150" stroke="#000000" stroke-width="2"/>
  
  <!-- MOSI信号 -->
  <line x1="50" y1="200" x2="175" y2="200" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="200" x2="175" y2="220" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="220" x2="200" y2="220" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="220" x2="200" y2="200" stroke="#000000" stroke-width="2"/>
  
  <line x1="200" y1="200" x2="225" y2="200" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="200" x2="225" y2="220" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="220" x2="250" y2="220" stroke="#000000" stroke-width="2"/>
  <line x1="250" y1="220" x2="250" y2="200" stroke="#000000" stroke-width="2"/>
  
  <line x1="250" y1="200" x2="275" y2="200" stroke="#000000" stroke-width="2"/>
  <line x1="275" y1="200" x2="275" y2="200" stroke="#000000" stroke-width="2"/>
  <line x1="275" y1="200" x2="300" y2="200" stroke="#000000" stroke-width="2"/>
  <line x1="300" y1="200" x2="300" y2="220" stroke="#000000" stroke-width="2"/>
  
  <line x1="300" y1="220" x2="325" y2="220" stroke="#000000" stroke-width="2"/>
  <line x1="325" y1="220" x2="325" y2="200" stroke="#000000" stroke-width="2"/>
  <line x1="325" y1="200" x2="650" y2="200" stroke="#000000" stroke-width="2"/>
  
  <!-- MISO信号 -->
  <line x1="50" y1="250" x2="175" y2="250" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="250" x2="175" y2="250" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="250" x2="200" y2="250" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="250" x2="200" y2="230" stroke="#000000" stroke-width="2"/>
  
  <line x1="200" y1="230" x2="225" y2="230" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="230" x2="225" y2="250" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="250" x2="250" y2="250" stroke="#000000" stroke-width="2"/>
  <line x1="250" y1="250" x2="250" y2="230" stroke="#000000" stroke-width="2"/>
  
  <line x1="250" y1="230" x2="275" y2="230" stroke="#000000" stroke-width="2"/>
  <line x1="275" y1="230" x2="275" y2="230" stroke="#000000" stroke-width="2"/>
  <line x1="275" y1="230" x2="300" y2="230" stroke="#000000" stroke-width="2"/>
  <line x1="300" y1="230" x2="300" y2="250" stroke="#000000" stroke-width="2"/>
  
  <line x1="300" y1="250" x2="650" y2="250" stroke="#000000" stroke-width="2"/>
  
  <!-- 数据位标记 -->
  <text x="187.5" y="165" font-family="Arial" font-size="12" text-anchor="middle">1</text>
  <text x="237.5" y="165" font-family="Arial" font-size="12" text-anchor="middle">2</text>
  <text x="287.5" y="165" font-family="Arial" font-size="12" text-anchor="middle">3</text>
  <text x="337.5" y="165" font-family="Arial" font-size="12" text-anchor="middle">4</text>
  <text x="387.5" y="165" font-family="Arial" font-size="12" text-anchor="middle">5</text>
  <text x="437.5" y="165" font-family="Arial" font-size="12" text-anchor="middle">6</text>
  <text x="487.5" y="165" font-family="Arial" font-size="12" text-anchor="middle">7</text>
  <text x="537.5" y="165" font-family="Arial" font-size="12" text-anchor="middle">8</text>
  
  <!-- 数据值标记 -->
  <text x="187.5" y="190" font-family="Arial" font-size="10" text-anchor="middle">1</text>
  <text x="237.5" y="190" font-family="Arial" font-size="10" text-anchor="middle">1</text>
  <text x="287.5" y="190" font-family="Arial" font-size="10" text-anchor="middle">0</text>
  <text x="337.5" y="190" font-family="Arial" font-size="10" text-anchor="middle">1</text>
  
  <text x="237.5" y="240" font-family="Arial" font-size="10" text-anchor="middle">1</text>
  <text x="287.5" y="240" font-family="Arial" font-size="10" text-anchor="middle">0</text>
  <text x="337.5" y="240" font-family="Arial" font-size="10" text-anchor="middle">0</text>
  <text x="387.5" y="240" font-family="Arial" font-size="10" text-anchor="middle">1</text>
  
  <!-- 说明文字 -->
  <text x="350" y="280" font-family="Arial" font-size="12" text-anchor="middle">CPOL=0, CPHA=0: 时钟空闲低电平，上升沿采样</text>
</svg>