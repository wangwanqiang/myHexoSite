<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- 背景和标题 -->
  <rect width="800" height="400" fill="white"/>
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">SPI不同模式时序对比</text>
  
  <!-- 时间轴 -->
  <line x1="100" y1="50" x2="750" y2="50" stroke="#000000" stroke-width="1"/>
  
  <!-- SPI模式标题 -->
  <text x="80" y="80" font-family="Arial" font-size="14" text-anchor="end">Mode 0:</text>
  <text x="80" y="160" font-family="Arial" font-size="14" text-anchor="end">Mode 1:</text>
  <text x="80" y="240" font-family="Arial" font-size="14" text-anchor="end">Mode 2:</text>
  <text x="80" y="320" font-family="Arial" font-size="14" text-anchor="end">Mode 3:</text>
  
  <!-- SPI模式参数说明 -->
  <text x="100" y="100" font-family="Arial" font-size="12" fill="#666666">CPOL=0, CPHA=0</text>
  <text x="100" y="180" font-family="Arial" font-size="12" fill="#666666">CPOL=0, CPHA=1</text>
  <text x="100" y="260" font-family="Arial" font-size="12" fill="#666666">CPOL=1, CPHA=0</text>
  <text x="100" y="340" font-family="Arial" font-size="12" fill="#666666">CPOL=1, CPHA=1</text>
  
  <!-- Mode 0 -->
  
  <!-- SCLK - Mode 0 -->
  <line x1="100" y1="70" x2="150" y2="70" stroke="#000000" stroke-width="2"/>
  <line x1="150" y1="70" x2="175" y2="70" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="70" x2="175" y2="50" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="50" x2="200" y2="50" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="50" x2="200" y2="70" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="70" x2="225" y2="70" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="70" x2="225" y2="50" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="50" x2="250" y2="50" stroke="#000000" stroke-width="2"/>
  <line x1="250" y1="50" x2="250" y2="70" stroke="#000000" stroke-width="2"/>
  <line x1="250" y1="70" x2="750" y2="70" stroke="#000000" stroke-width="2"/>
  
  <!-- Data - Mode 0 -->
  <line x1="100" y1="90" x2="175" y2="90" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="90" x2="175" y2="110" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="110" x2="200" y2="110" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="110" x2="200" y2="90" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="90" x2="225" y2="90" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="90" x2="225" y2="110" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="110" x2="750" y2="110" stroke="#000000" stroke-width="2"/>
  
  <!-- 采样点 - Mode 0 -->
  <circle cx="175" cy="60" r="3" fill="#ff0000"/>
  <circle cx="225" cy="60" r="3" fill="#ff0000"/>
  
  <!-- Mode 1 -->
  
  <!-- SCLK - Mode 1 -->
  <line x1="100" y1="150" x2="150" y2="150" stroke="#000000" stroke-width="2"/>
  <line x1="150" y1="150" x2="175" y2="150" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="150" x2="175" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="130" x2="200" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="130" x2="200" y2="150" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="150" x2="225" y2="150" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="150" x2="225" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="130" x2="250" y2="130" stroke="#000000" stroke-width="2"/>
  <line x1="250" y1="130" x2="250" y2="150" stroke="#000000" stroke-width="2"/>
  <line x1="250" y1="150" x2="750" y2="150" stroke="#000000" stroke-width="2"/>
  
  <!-- Data - Mode 1 -->
  <line x1="100" y1="170" x2="150" y2="170" stroke="#000000" stroke-width="2"/>
  <line x1="150" y1="170" x2="150" y2="190" stroke="#000000" stroke-width="2"/>
  <line x1="150" y1="190" x2="175" y2="190" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="190" x2="175" y2="170" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="170" x2="200" y2="170" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="170" x2="200" y2="190" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="190" x2="750" y2="190" stroke="#000000" stroke-width="2"/>
  
  <!-- 采样点 - Mode 1 -->
  <circle cx="200" cy="140" r="3" fill="#ff0000"/>
  <circle cx="250" cy="140" r="3" fill="#ff0000"/>
  
  <!-- Mode 2 -->
  
  <!-- SCLK - Mode 2 -->
  <line x1="100" y1="230" x2="150" y2="230" stroke="#000000" stroke-width="2"/>
  <line x1="150" y1="230" x2="175" y2="230" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="230" x2="175" y2="210" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="210" x2="200" y2="210" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="210" x2="200" y2="230" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="230" x2="225" y2="230" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="230" x2="225" y2="210" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="210" x2="250" y2="210" stroke="#000000" stroke-width="2"/>
  <line x1="250" y1="210" x2="250" y2="230" stroke="#000000" stroke-width="2"/>
  <line x1="250" y1="230" x2="750" y2="230" stroke="#000000" stroke-width="2"/>
  
  <!-- Data - Mode 2 -->
  <line x1="100" y1="250" x2="175" y2="250" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="250" x2="175" y2="270" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="270" x2="200" y2="270" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="270" x2="200" y2="250" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="250" x2="225" y2="250" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="250" x2="225" y2="270" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="270" x2="750" y2="270" stroke="#000000" stroke-width="2"/>
  
  <!-- 采样点 - Mode 2 -->
  <circle cx="175" cy="220" r="3" fill="#ff0000"/>
  <circle cx="225" cy="220" r="3" fill="#ff0000"/>
  
  <!-- Mode 3 -->
  
  <!-- SCLK - Mode 3 -->
  <line x1="100" y1="310" x2="150" y2="310" stroke="#000000" stroke-width="2"/>
  <line x1="150" y1="310" x2="175" y2="310" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="310" x2="175" y2="290" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="290" x2="200" y2="290" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="290" x2="200" y2="310" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="310" x2="225" y2="310" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="310" x2="225" y2="290" stroke="#000000" stroke-width="2"/>
  <line x1="225" y1="290" x2="250" y2="290" stroke="#000000" stroke-width="2"/>
  <line x1="250" y1="290" x2="250" y2="310" stroke="#000000" stroke-width="2"/>
  <line x1="250" y1="310" x2="750" y2="310" stroke="#000000" stroke-width="2"/>
  
  <!-- Data - Mode 3 -->
  <line x1="100" y1="330" x2="150" y2="330" stroke="#000000" stroke-width="2"/>
  <line x1="150" y1="330" x2="150" y2="350" stroke="#000000" stroke-width="2"/>
  <line x1="150" y1="350" x2="175" y2="350" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="350" x2="175" y2="330" stroke="#000000" stroke-width="2"/>
  <line x1="175" y1="330" x2="200" y2="330" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="330" x2="200" y2="350" stroke="#000000" stroke-width="2"/>
  <line x1="200" y1="350" x2="750" y2="350" stroke="#000000" stroke-width="2"/>
  
  <!-- 采样点 - Mode 3 -->
  <circle cx="200" cy="300" r="3" fill="#ff0000"/>
  <circle cx="250" cy="300" r="3" fill="#ff0000"/>
  
  <!-- 图例 -->
  <line x1="450" y1="380" x2="500" y2="380" stroke="#000000" stroke-width="2"/>
  <text x="510" y="384" font-family="Arial" font-size="12">SCLK (时钟信号)</text>
  
  <line x1="550" y1="380" x2="600" y2="380" stroke="#000000" stroke-width="2"/>
  <text x="610" y="384" font-family="Arial" font-size="12">Data (数据信号)</text>
  
  <circle cx="480" cy="360" r="3" fill="#ff0000"/>
  <text x="510" y="364" font-family="Arial" font-size="12">采样点</text>
</svg>