# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: WANQIANG.WANG
subtitle:
description:
keywords: linux, c++, ios, android
author: Wanqiang
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://wanqiang.wang
root: /
# permalink: :year/:month/:day/:title/
# permalink_defaults:
# 更改 permalink 值
permalink: post/:abbrlink.html
# 还可以使用类似 post/:abbrlink.html 这种链接

abbrlink:
  alg: crc16  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
# 使用crc16已经能生成65535篇文章了，对于个人博客感觉已经够用了
# 使用hex是因为我觉得带字母好看一点

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase

external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''


filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 20
  order_by: -date
  layout: 'index'
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# 已安装并使用 Fluid 主题
# Fluid 是一款简约现代的 Hexo 主题，适合技术博客
# 更多配置请参考：https://hexo.fluid-dev.com/docs/
# theme: fluid
# theme: next
# theme: landscape
theme: pure

# hexo-generator-searchdb 搜索插件配置
search:
  path: search.xml
  field: post
  content: true
  format: html
  limit: 10000

# Deployment configuration has been moved to GitHub Actions workflow
# The site is now deployed using direct git commands in .github/workflows/main.yml
